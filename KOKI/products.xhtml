<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Products - KOKI Hair & Nails</title>
  <style>
    body { background:#fff; color:#000; font-family:Arial, sans-serif; }
    h1 { color:#ff1493; text-align:center; }
    form { width:60%; margin:20px auto; display:flex; flex-direction:column; }
    input, textarea, button { margin:5px 0; padding:10px; }
    button { background:#ff1493; color:#fff; border:none; cursor:pointer; border-radius:5px; }
    button:hover { background:#ffc0cb; color:#000; }
    table { width:80%; margin:20px auto; border-collapse:collapse; }
    th, td { border:1px solid #000; padding:10px; text-align:center; }
    th { background:#ff1493; color:#fff; }
    .delete { background:#dc143c; color:#fff; }
    .delete:hover { background:#ff7f7f; color:#000; }
    .edit { background:#32cd32; color:#fff; }
    .edit:hover { background:#90ee90; color:#000; }
  </style>
</head>
<body>
  <h1>Manage Products</h1>

  <!-- Add Product Form -->
  <form onsubmit="addProduct(name.value, price.value, description.value, stock.value); return false;">
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="number" id="price" placeholder="Price" step="0.01" required />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="number" id="stock" placeholder="Stock Quantity" required />
    <button type="submit">Add Product</button>
  </form>

  <!-- Products Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="product-list">
      <!-- Rows populated dynamically -->
    </tbody>
  </table>

  <script type="module" src="../scripts/products.js"></script>
</body>
</html>
