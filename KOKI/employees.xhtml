<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Employees - KOKI Hair & Nails</title>
  <style>
    body { background:#fff; color:#000; font-family:Arial, sans-serif; }
    h1 { color:#ff1493; text-align:center; }
    table { width:80%; margin:20px auto; border-collapse:collapse; }
    th, td { border:1px solid #000; padding:10px; text-align:center; }
    th { background:#ff1493; color:#fff; }
    button {
      padding:5px 10px;
      margin:2px;
      border:none;
      cursor:pointer;
      border-radius:5px;
    }
    .remove { background:#dc143c; color:#fff; }
    .remove:hover { background:#ff7f7f; color:#000; }
    .promote { background:#32cd32; color:#fff; }
    .promote:hover { background:#90ee90; color:#000; }
  </style>
</head>
<body>
  <h1>Manage Employees</h1>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="employee-list">
      <!-- Rows populated dynamically -->
    </tbody>
  </table>
  <script type="module" src="../scripts/employees.js"></script>
</body>
</html>
