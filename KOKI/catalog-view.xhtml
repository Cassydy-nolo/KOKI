<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Catalog - KOKI Hair & Nails</title>
  <style>
    body { background:#fff; color:#000; font-family:Arial, sans-serif; }
    h1 { color:#ff1493; text-align:center; }
    .catalog { width:90%; margin:20px auto; }
    .category { margin:20px 0; }
    .category h2 { color:#ff1493; border-bottom:2px solid #000; }
    .item { border:1px solid #000; padding:15px; margin:10px; border-radius:8px; background:#fff5ee; }
    .item h3 { margin:0; color:#000; }
    .item p { margin:5px 0; }
    .item button { background:#ff1493; color:#fff; border:none; padding:8px 12px; cursor:pointer; border-radius:5px; }
    .item button:hover { background:#ffc0cb; color:#000; }
  </style>
</head>
<body>
  <h1>KOKI Hair & Nails Catalog</h1>
  <div class="catalog" id="catalog-container">
    <!-- Categories and items will be loaded dynamically -->
  </div>
  <script type="module" src="../scripts/catalog-view.js"></script>
</body>
</html>
